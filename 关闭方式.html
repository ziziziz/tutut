          <p><span>1.关闭方式，是通过让使用者完成系列动作来停止闹铃，已达到帮助使用者更快的清醒的手段，一旦开启，如果没有完成预设的要求闹铃就会不会停止。</span></p><p><span>2.当然，老夫也不是什么恶魔嘛，你不想要这个功能也是可以选择关闭的。</span></p><p><span>3.开启贪睡功能后这个功能默认为关闭，不然清醒过来还怎么贪睡hhh。</span></p>
